# Fix pbcopy/pbpaste on OSX
set-option -g default-command "reattach-to-user-namespace -l $SHELL"

# look pretty
set -g default-terminal "screen-256color"

# use terminal titles
set -g set-titles on

# don't delay after pressing <ESC>
set -s escape-time 0

# act like GNU screen
unbind C-b
set -g prefix C-a
bind-key C-a last-window

# mouse
set -g mouse on

# act like Vim
setw -g mode-keys vi

bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R

bind-key H resize-pane -L 5
bind-key J resize-pane -D 5
bind-key K resize-pane -U 5
bind-key L resize-pane -R 5

bind-key -r C-j select-window -t :+
bind-key -r C-k select-window -t :-

bind-key -Tcopy-mode-vi v send -X begin-selection
bind-key -Tcopy-mode-vi y send -X copy-pipe "pbcopy"

# Update default binding of `Enter` to also use copy-pipe
unbind -Tcopy-mode-vi Enter
bind-key -Tcopy-mode-vi Enter send -X copy-pipe "pbcopy"

# Mouse copy
bind-key -Tcopy-mode-vie MouseDragEnd1Pane send -X copy-pipe "pbcopy"

# powerline
run-shell "powerline-daemon -q"
source "/usr/local/lib/python2.7/site-packages/powerline/bindings/tmux/powerline.conf"
