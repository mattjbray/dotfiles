# ~/.tmuxinator/tutemate.yml
# you can make as many tabs as you wish...

project_name: TuteMate
project_root: ~/code/rails/tutemate
socket_name: tutemate
tabs:
  - shell: 
  - editor:
      layout: a801,180x70,0,0[180x9,0,0,180x60,0,10]
      panes:
        - bundle exec guard
        - vim
  - server: bundle exec unicorn
  - console: rails c
